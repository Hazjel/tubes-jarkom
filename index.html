<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Server Response Demo</title>
    <style>
        .loading {
            display: none;
        }
        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Server Response Demo</h1>
    
    <button id="fetchButton">Fetch Data from Server</button>
    <div id="loading" class="loading">
        Loading... Please wait...
        <div>Request sent at: <span id="startTime"></span></div>
        <div>Time elapsed: <span id="elapsedTime">0</span> seconds</div>
    </div>
    <div id="result"></div>

    <script>
        const fetchButton = document.getElementById('fetchButton');
        const loadingDiv = document.getElementById('loading');
        const resultDiv = document.getElementById('result');
        const startTimeSpan = document.getElementById('startTime');
        const elapsedTimeSpan = document.getElementById('elapsedTime');
        let startTime;
        let timerInterval;

        function updateElapsedTime() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            elapsedTimeSpan.textContent = elapsed;
        }

        fetchButton.addEventListener('click', async () => {
            // Reset and show loading state
            resultDiv.textContent = '';
            loadingDiv.classList.add('active');
            startTime = Date.now();
            startTimeSpan.textContent = new Date(startTime).toLocaleTimeString();
            
            // Start timer
            timerInterval = setInterval(updateElapsedTime, 1000);

            try {
                // Replace this URL with your actual server endpoint
                const response = await fetch('https://httpbin.org/delay/10');
                const data = await response.json();
                
                // Stop timer
                clearInterval(timerInterval);
                
                // Show result
                resultDiv.textContent = 'Response received: ' + JSON.stringify(data);
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
            } finally {
                loadingDiv.classList.remove('active');
            }
        });
    </script>
</body>
</html>
